# Configuración del Servidor de Batalla Naval
# Este archivo permite configurar el servidor sin modificar código

[SERVER]
# Host: 0.0.0.0 permite conexiones desde cualquier IP (LAN y Online)
#       localhost solo permite conexiones locales
HOST = 0.tcp.sa.ngrok.io

# Puerto por defecto del servidor
PORT = 11587

[NGROK]
# Región de ngrok (para menor latencia)
# Opciones: us, eu, ap, au, sa, jp, in
# sa = Sudamérica (recomendado para Argentina)
REGION = sa

# Autenticación de ngrok (opcional)
# Obtén tu token en: https://dashboard.ngrok.com/get-started/your-authtoken
# AUTHTOKEN = tu_token_aqui

[GAME]
# Número máximo de jugadores
MAX_PLAYERS = 2

# Tiempo de espera para conexiones (segundos)
CONNECTION_TIMEOUT = 30
